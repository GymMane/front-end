<div class="login-wrapper w-100">
  <div class="login-container w-100 flex-display vertical-center text-center">
    <div class="login-box">
      <form [formGroup]="loginForm" (ngSubmit)="loginUser('login')" class="login-form w-100" *ngIf="showLogin">

        <div class="logo">
          <img src="assets/images/logo.png" class="h-100 w-100" alt="logo" />
        </div>

        <mat-form-field class="w-100">
          <mat-label>Username</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>

        <button class="standard-btn" (click)="loginUser('login')">LOGIN</button>

        <div class="login-register-link">
          <span>
            Donâ€™t have an account?
          </span>

          <span class="link-text cursor-pointer font-weight-bold" (click)="showLogin = !showLogin">
            REGISTER
          </span>
        </div>

      </form>

      <form class="register-form" [formGroup]="registerForm" (ngSubmit)="showOtp? verifyOtp() : sendOtp()"
        *ngIf="!showLogin">

        <div class="logo">
          <img src="assets/images/logo.png" class="h-100 w-100" alt="logo" />
        </div>

        <ng-container *ngIf="!showOtp">
          <mat-form-field class="w-100">
            <mat-label>Name</mat-label>
            <input matInput formControlName="userName" autocomplete="off" />
          </mat-form-field>

          <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" autocomplete="off" />
          </mat-form-field>

          <mat-form-field class="w-100">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" autocomplete="off" />
          </mat-form-field>

          <mat-form-field class="w-100">
            <mat-label>Mobile</mat-label>
            <input matInput formControlName="mobileNum" maxlength="10" autocomplete="off" />
          </mat-form-field>

          <button class="standard-btn" (click)="sendOtp()">REGISTER</button>
        </ng-container>

        <ng-container *ngIf="showOtp">
          <div class="otp-msg">Otp has been sent to your mail id. Please enter OTP to verify your account.</div>

          <mat-form-field class="w-100">
            <mat-label>OTP</mat-label>
            <input matInput formControlName="otp" maxlength="6" autocomplete="off" />
          </mat-form-field>

          <div class="flex-display resend-otp-wrapper">
            <span class="back-to-register flex-display cursor-pointer" (click)="showOtp = false">
              <span class="material-icons">
                keyboard_backspace
              </span>
              <span>Back</span>
            </span>

            <span class="resend-otp cursor-pointer" (click)="sendOtp()">Resend OTP</span>
          </div>

          <button class="standard-btn" (click)="verifyOtp()">Verify</button>

        </ng-container>

        <div class="login-register-link">
          <span>
            Already have an account?
          </span>

          <span class="link-text cursor-pointer font-weight-bold" (click)="showLogin = !showLogin">
            LOGIN
          </span>
        </div>

        <div class="contact-text cursor-pointer">Be a <span class="link-text font-weight-bold">SUPPLIER</span> at
          gymmane</div>

      </form>
    </div>
  </div>
</div>
