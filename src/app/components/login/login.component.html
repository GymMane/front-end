<div class="login-wrapper w-100">
  <div class="login-container w-100 flex-display vertical-center text-center">
    <div class="login-box">
      <form class="login-form w-100" *ngIf="showLogin">

        <div class="logo">
          <img src="assets/images/logo.png" class="h-100 w-100" alt="logo" />
        </div>

        <mat-form-field class="w-100">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="userName" [ngModelOptions]="{standalone: true}" />
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" />
        </mat-form-field>

        <button type="button" class="standard-btn" (click)="loginUser()">LOGIN</button>

        <div class="login-register-link">
          <span>
            Donâ€™t have an account?
          </span>

          <span class="link-text cursor-pointer font-weight-bold" (click)="showLogin = !showLogin">
            REGISTER
          </span>
        </div>

      </form>

      <form class="register-form" *ngIf="!showLogin">

        <div class="logo">
          <img src="assets/images/logo.png" class="h-100 w-100" alt="logo" />
        </div>

        <mat-form-field class="w-100">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="name" [ngModelOptions]="{standalone: true}" autocomplete="off" />
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="email" [ngModelOptions]="{standalone: true}" autocomplete="off" />
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="registerPassword" [ngModelOptions]="{standalone: true}" type="password"
            autocomplete="off" />
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Mobile</mat-label>
          <input matInput [(ngModel)]="mobileNum" [ngModelOptions]="{standalone: true}" autocomplete="off" />
        </mat-form-field>

        <button type="button" class="standard-btn" (click)="registerUser()">REGISTER</button>

        <div class="login-register-link">
          <span>
            Already have an account?
          </span>

          <span class="link-text cursor-pointer font-weight-bold" (click)="showLogin = !showLogin">
            LOGIN
          </span>
        </div>

        <div class="contact-text cursor-pointer">Be a <span class="link-text font-weight-bold">SUPPLIER</span> at
          gymmane</div>

      </form>
    </div>
  </div>
</div>
